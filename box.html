<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      for(let i = 2; i <= 9; i++) {
        document.write(i);
        document.write('<br>');
        for (let j = 1; j <= 9; j++) {
          document.write(i+'*'+j+'='+(i*j));
          document.write('<br>');
        }
      }
    </script>
  </body>
</html>
